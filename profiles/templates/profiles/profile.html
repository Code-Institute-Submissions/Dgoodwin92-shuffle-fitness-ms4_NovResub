{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container-fluid profile-header">
    <div class="row">
        <div class="col">
            <hr>
            <h3 class="membership-title">{{ profile }}'s Profile</h3>
            <hr>
        </div>
    </div>
    </div>
    <div class="container">
<div class="row">
    <div class="col-12 col-lg-6">
        <p>Memberships</p>
        {{ orders }}
    </div>
    <div class="col-12 col-lg-6">
        <p>Default Billing Information</p>
        <form action="{% url 'profile' %}" method="POST" id="profile-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark">Update Information</button>
        </form>
    </div>
</div>
</div>
</div>
{% endblock %}
