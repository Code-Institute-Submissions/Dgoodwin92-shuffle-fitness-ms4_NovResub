{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h3 class="membership-title">Membership Management</h3>
            <h5 class="text-muted">Edit a Membership</h5>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_membership' membership.id %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-black" href="{% url 'memberships' %}">Cancel</a>
                    <button class="btn btn-outline-dark" type="submit">Update Membership</button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
{% block postloadjs %}
{{ block.super }}

{% endblock %}
